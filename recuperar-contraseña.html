<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-md-6 col-lg-7 d-none d-md-block recuperar"></div>
            <div class="col-md-6 col-lg-5 px-5">
                <h2 class="fw-bold text-center">Restablecer su Contraseña</h2>

                <!-- LOGIN -->

                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Enviar correo electrónico de restablecimiento de contraseñá</button>
                    </div>
                    <div class="my-3">
                        <span>¿Ya tienes una cuenta?<a href="index.html">Iniciar Sesión</a></span><br>
                    </div>
                </form>
                
                <!-- LOGIN CON REDES SOCIALES -->

                <div class="container my-5">
                    <div class="row text-center">
                        <div class="col-12">Iniciar Sesión</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <a href="https://es-la.facebook.com/">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                                            <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                                        </svg>
                                    </div>
                                    <div class="col-10 text-center">Facebook</div>
                                </div>
                            </button>
                            </a>
                        </div>
                        <div class="col">
                            <a href="https://www.google.com/account/about/">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2">
                                        <img src="img/google_icon-icons.com_62736.svg" width="32" alt="">
                                    </div>
                                    <div class="col-10 text-center">Google</div>
                                </div>
                            </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
